<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>TEAM Intgram</title>
    <script src="./js/script.js" type="module" defer></script>
  </head>

  <body>
    <div class="container">
      <aside class="sidebar">
        <span class="logo"></span>
        <a class="logo-expand" href="#">{ Intgram }</a>
        <section class="side-wrapper">
          <!-- <header class="side-title">MENU</header> -->
          <nav class="side-menu">
            <a class="sidebar-link discover is-active" href="index.html">
              <i class="fa-solid fa-house"></i>
              <span>Home</span>
            </a>
            <a class="sidebar-link" href="#">
              <i class="fa-solid fa-chart-line"></i>
              <span>Net Zero</span>
            </a>

            <a class="sidebar-link trending" href="#">
              <i class="fa-solid fa-newspaper"></i>
              <span>News</span>
            </a>
          </nav>
        </section>
        <section class="side-wrapper">
          <!-- <header class="side-title">CALCULATOR</header> -->
          <nav class="side-menu">
            <a class="sidebar-link" href="#">
              <i class="fa-solid fa-calculator"></i>
              <span>Calculating</span>
            </a>
            <a class="sidebar-link" href="#">
              <i class="fa-solid fa-star-of-life"></i>
              <span>Live Stream</span>
            </a>
            <a class="sidebar-link" href="#">
              <i class="fa-solid fa-file-invoice"></i>
              <span>Tutorial</span>
            </a>
            <a class="sidebar-link" href="#">
              <i class="fa-solid fa-lightbulb"></i>
              <span>Competation</span>
            </a>
            <a class="sidebar-link" href="#">
              <i class="fa-solid fa-users-line"></i>
              <span>Community</span>
            </a>
          </nav>
        </section>
        <section class="login-wrapper">
          <nav class="side-login-menu">
            <a class="sidebar-link" href="#">
              <i class="fa-solid fa-star-of-life"></i>
              <span>Sign In</span>
            </a>
            <a class="sidebar-link" href="#">
              <i class="fa-solid fa-star-of-life"></i>
              <span>Sign Up</span>
            </a>
          </nav>
        </section>
      </aside>

      <main class="wrapper">
        <div class="main-container">
          <header class="main-header anim" style="--delay: 0s">
            Global Issues
          </header>
          <section class="main-blogs">
            <article class="main-blog anim" style="--delay: 0.1s">
              <div class="main-blog__title">탄소배출량 현황</div>
              <div class="main-blog__author">
                <canvas id="myChart" width="800" height="300"></canvas>
              </div>
            </article>
          </section>
        </div>
      </main>
    </div>
  </body>
</html>

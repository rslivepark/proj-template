		<script>
			const dashboard = document.getElementById('dashboard');
			const submenu = document.querySelector('.submenu');

			dashboard.addEventListener('mouseenter', function () {
				submenu.classList.add('active')
				submenu.style.display = 'block';
			});

			submenu.addEventListener('mouseleave', function () {
				submenu.classList.remove('active')
				submenu.style.display = 'none';
			});

			fetch('../json/temperature_data.json')
				.then((res) => {
					return res.json();
				})
				.then((obj) => {
					const makeCalendar = (date) => {
						const currentYear = new Date(date).getFullYear();
						const currentMonth = new Date(date).getMonth() + 1;

						const firstDay = new Date(date.setDate(1)).getDay();
						const lastDay = new Date(currentYear, currentMonth, 0).getDate();

						const limitDay = firstDay + lastDay;
						const nextDay = Math.ceil(limitDay / 7) * 7;

						let htmlDummy = '';
						let date_Temper = [];
						for (let i = 0; i < obj.length; i++) {
							let ymd = obj[i]['날짜'].split('-');
							if (
								parseInt(ymd[0]) == currentYear &&
								parseInt(ymd[1]) == currentMonth
							) {
								date_Temper.push(obj[i]['최고기온(℃)']);
							}
						}
						for (let i = 0; i < firstDay; i++) {
							htmlDummy += `<div class="noColor"></div>`;
						}

						for (let i = 1; i <= lastDay; i++) {
							htmlDummy += `<div class='date'>${i}`;
							if (date_Temper[i - 1] >= 33)
								htmlDummy += `<span class='heatwave'>${
									date_Temper[i - 1]
								}(℃)</span></div>`;
							else htmlDummy += `</div>`;
						}

						for (let i = limitDay; i < nextDay; i++) {
							htmlDummy += `<div class="noColor"></div>`;
						}

						document.querySelector(`.dateBoard`).innerHTML = htmlDummy;
						document.querySelector(
							`.dateTitle`
						).innerText = `${currentYear}년 ${currentMonth}월`;
					};
					const date = new Date();
					makeCalendar(date);

					// 이전달 이동
					document.querySelector(`.prevDay`).onclick = () => {
						console.log(date.getMonth());
						let temp;
						if (
							date.getMonth() == 7 ||
							date.getMonth() == 8 ||
							date.getMonth() == 9
						) {
							makeCalendar(new Date(date.setMonth(date.getMonth() - 1)));
						} else {
							//else if(date.getMonth() )
							//console.log('test!')
							while (true) {
								temp = date.getMonth();
								if (temp != 8) {
									date.setMonth(date.getMonth() - 1);
									//console.log(cnt)
								} else {
									makeCalendar(new Date(date.setMonth(date.getMonth())));
									break;
								}
							}
						}
					};
					// 다음달 이동
					document.querySelector(`.nextDay`).onclick = () => {
						makeCalendar(new Date(date.setMonth(date.getMonth() + 1)));
					};
				});

										background_Color[4];

											document.getElementById(obj[i]['지역']).style.fill =
												background_Color[1];
										} else if (temp > 18) {
											document.getElementById(obj[i]['지역']).style.fill =
												background_Color[2];
										} else if (temp > 15) {
											document.getElementById(obj[i]['지역']).style.fill =
												background_Color[3];
										} else if (temp > 12) {
											document.getElementById(obj[i]['지역']).style.fill =
												background_Color[4];
										} else if (temp > 9) {
											document.getElementById(obj[i]['지역']).style.fill =
												background_Color[5];
										} else if (temp > 6) {
											document.getElementById(obj[i]['지역']).style.fill =
												background_Color[6];
										} else if (temp > 3) {
											document.getElementById(obj[i]['지역']).style.fill =
												background_Color[7];
										} else if (temp > 0) {
											document.getElementById(obj[i]['지역']).style.fill =
												background_Color[8];
										}
									},
								});
							}
							div.addEventListener('mousemove', function (e) {
								document.getElementById('container').style.left =
									e.clientX - 300 + 'px';
								document.getElementById('container').style.top =
									e.clientY + 50 + 'px';
								document.getElementById('popup').style.display = 'block';

								document.getElementById('city').innerHTML =
									'시도 : ' + e.target.id;
								for (let i = 0; i < 17; i++) {
									if (obj[i * 7]['도시'] === e.target.id) {
										//console.log('success!')
										document.getElementById('c_emission').innerHTML =
											'총 배출량 : ' +
											parseInt(obj[i * 7][select_year])
												.toString()
												.replace(/\B(?=(\d{3})+(?!\d))/g, ',') +
											' tonCO2eq';
										break;
									}
								}
							});
							div.addEventListener('mouseout', function (e) {
								document.getElementById('popup').style.display = 'none';
							});
						}
					});
			}
			var div = document.getElementById('ctprvn_test');
		</script>
	</body>
</html>

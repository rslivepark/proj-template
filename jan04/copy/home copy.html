		<style>
			@font-face {
				font-family: 'KOTRA_BOLD-Bold';
				src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_20-10-21@1.1/KOTRA_BOLD-Bold.woff')

			.cloud1,
			.cloud2,
			.cloud3 {
				animation-duration: 2s;
				animation-timing-function: ease-out;
				animation-direction: alternate;
				animation-iteration-count: infinite;
				animation-fill-mode: none;
				animation-play-state: running;
			}
			.cloud1 {
				position: absolute;
				top: 20%;
				left: 10vw;
				max-width: 14vw;
				transform: translateX(-1vw);
				animation-name: moving;
				animation-delay: 0.5s;
			}

			.cloud2 {
				position: absolute;
				right: 29vw;
				width: 5%;
				animation-name: stretch;
				animation-delay: 0s;
			}

			.cloud3 {
				position: absolute;
				top: 24%;
				right: 7vw;
				width: 13%;
				transition: all 0.5s ease-in-out 0.5s;
				animation-name: moving;
				animation-delay: 0.8s;
			}

			.tree1,
			.tree2,
			.tree3,
			.tree4,
			.tree5,
			.tree6,
			.tree7,
			.tree8,
			.tree9,
			.tree10,
			.tree11,
			.tree12 {
				position: absolute;
			}

			.tree1 {
				bottom: 20vh;
				left: 4vw;
				z-index: 3;
			}

			.tree2 {
				bottom: 8vh;
				left: 9vw;
				z-index: 3;
			}

			.tree3 {
				bottom: 8vh;
				left: 21vw;
				z-index: 3;
			}

			.tree4 {
				bottom: 5vh;
				left: 27vw;
				z-index: 3;
			}
			.tree5 {
				left: 22vw;
				bottom: 5vh;
				z-index: 3;
			}
			.tree6 {
				right: 37vw;
				bottom: 17vh;
				z-index: 3;
			}
			.tree7 {
				right: 31vw;
				bottom: 14vh;
				z-index: 3;
			}
			.tree8 {
				right: 23vw;
				bottom: 14vh;
				z-index: 3;
			}
			.tree9 {
				right: 21vw;
				bottom: 9vh;
				z-index: 3;
			}
			.tree10 {
				right: 9vw;
				bottom: 9vh;
				z-index: 3;
			}
			.tree11 {

				bottom: 17vh;
				z-index: 3;
			}
			.tree12 {
				right: 2vw;
				bottom: 17vh;
				z-index: 3;
			}

			.earth-img {
				background-image: url('../imgs/earth.png');
				height: 25vh;
				background-size: cover;
				background-position: top;
				max-height: 25vh;
				overflow: hidden;
				position: absolute;
				bottom: 0;
				width: 100%;
				background-repeat: no-repeat;
			}
			.earth {
				width: 1920px;
				z-index: 4;
			}

			/*keyframes*/
			@keyframes moving {
				0% {
					transform: translateX(-0.5rem);
				}

				to {
					transform: translateX(0.5rem);
				}
			}

			@keyframes moving-y {
				0% {
					transform: translateY(-0.5rem);
				}

				to {
					transform: translateY(0.5rem);
				}
			}

			@keyframes stretch {
				0% {
					transform: scale(0.9);
				}

				to {
					transform: scale(1);
				}
			}

			@keyframes move-stretch {
				0% {
					transform: translateX(-0.5rem) scale(0.9);
				}

				50% {
					transform: translateX(0.5rem) scale(0.9);
				}

				to {
					transform: scale(1);
				}
			}
		</style>

		<script>
			const dashboard = document.getElementById('dashboard');
			const submenu = document.querySelector('.submenu');

			dashboard.addEventListener('mouseenter', function () {
				submenu.classList.add('active')

			});

			submenu.addEventListener('mouseleave', function () {
				submenu.classList.remove('active')
				submenu.style.display = 'none';

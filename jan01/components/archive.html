    <script>
      const createVideo = (containerId, videoId) => {
        const videoContainer = document.getElementById(containerId);
        if (videoContainer) {
          const videoElement = document.createElement('video');
          videoElement.id = `vid${containerId.split('-')[2]}`;
          videoElement.className = 'video-js vjs-default-skin video-item';
          videoElement.controls = true;
          videoElement.autoplay = false;
          videoElement.width = 360;
          videoElement.height = 203;
          videoElement.setAttribute(
            'data-setup',
            `{"techOrder": ["youtube"], "sources": [{"type": "video/youtube", "src": "https://www.youtube.com/watch?v=${videoId}"}]}`
          );

          videoContainer.appendChild(videoElement);
        } else {
          console.error(`Video container ${containerId} not found`);
        }
      };

      document.addEventListener('DOMContentLoaded', () => {
        const dynamicDiv = document.createElement('div');
        dynamicDiv.id = 'video-container';
        document.querySelector('.video-area').appendChild(dynamicDiv);

        // ÎπÑÎîîÏò§ ÏÉùÏÑ±
        const videos = [
          { containerId: dynamicDiv.id, videoId: 'XVAoQ60yAZc' },
          { containerId: dynamicDiv.id, videoId: 'cLYg_M5jo00' },
          { containerId: dynamicDiv.id, videoId: 'eWa5tM0X-Vk' },
          { containerId: dynamicDiv.id, videoId: 'eWa5tM0X-Vk' },
        ];

        videos.forEach((video) =>
          createVideo(video.containerId, video.videoId)
        );
      });

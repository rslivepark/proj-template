<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="../css/style.css" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"

			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>

		<title>TEAM Intgram</title>
	</head>
	<body>
		<div class="contents">
			<header class="menu">
				<div class="logo"><div>{ Intgram }</div></div>

				<section class="menu-wrapper">
					<nav class="side-menu">
						<a class="menu-link" href="#">
							<i class="fa-solid fa-house"></i>
							<span>Home</span>
						</a>
						<a class="menu-link" href="../components/netzero.html">
							<i class="fa-solid fa-seedling"></i>
							<span>Dashboard</span>
						</a>
						<a class="menu-link" href="../components/archive.html">
							<i class="fa-solid fa-file-zipper"></i>
							<span>Newsfeed</span>
						</a>
						<a class="menu-link" href="../components/calculation.html">
							<i class="fa-solid fa-calculator"></i>
							<span>Calculation</span>
						</a>
					</nav>
				</section>

				<section id="login-area" class="contents-header__login">
					<nav class="login-menu">
						<a class="login-menu-link" href="../components/login.html">
							<i class="fa-regular fa-circle-user"></i>
							<span>Login</span>
						</a>
						<a class="login-menu-link" href="../components/join.html">
							<i class="fa-solid fa-arrow-right-to-bracket"></i>
							<span>Register</span>
						</a>
					</nav>
				</section>

				<!-- 비동기 방식으로 로그인 화면 이동 -->
				<section id="login-screen" style="display: none"></section>

				<!-- 비동기 방식으로 회원가입 화면 이동 -->
				<section id="join-screen" style="display: none"></section>
			</header>
		</div>

		<main class="userInfo-container">
			<!--  -->
			<!-- <section class="user-profile">
        <article class="user-profile-img">
          <img />
        </article>
        <article class=""></article>
        <article class=""></article>
      </section> -->
			<!--  -->

			<article class="user-info-edit">
				<form action="" method="post">
					<div class="user-info__title">
						<p>프로필 수정</p>
					</div>
					<div class="user-info-inputs">
						<div class="user-info__input">
							<label for="">이메일 주소</label>
							<input type="text" class="user-info__default" />
						</div>
						<div class="user-info__input">
							<label for="">회사명</label>
							<input type="text" class="user-info__default" />
						</div>
						<!-- <div class="user-info__input">
              <label for=""></label>
              <input type="text" class="user-info__default" />
            </div> -->
					</div>

					<div class="user-info-btn">
						<input type="submit" value="Save" class="save-btn" />
					</div>
				</form>
			</article>
<!--       
			<article class="user-info-line"></article> -->
      <div class="user-info-line"></div>

			<article class="user-info-password">
				<form action="" method="post">
					<div class="user-info__title">
						<p>비밀번호</p>
					</div>
					<div class="user-info-inputs">
						<div class="user-info__input">
							<label for="">현재 비밀번호</label>
							<input type="password" class="user-info__pw" />
						</div>
						<div class="user-info__input">
							<label for="">새로운 비밀번호</label>
							<input type="password" class="user-info__pw" />
						</div>
						<div class="user-info__input">
							<label for="">새로운 비밀번호 확인</label>
							<input type="password" class="user-info__pw" />
						</div>
					</div>

					<div class="user-info-btn">
						<input type="submit" value="Change Password" class="chg-pw" />
					</div>
				</form>
			</article>

			<!--  -->
		</main>
		<script src="/js/script.js" type="module" defer></script>
	</body>
</html>

      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>TEAM Intgram</title>
  </head>
  <body>
    <div class="contents">
      <aside class="menu">
        <span class="logo">{ Intgram }</span>
        <section class="menu-wrapper">
          <nav class="side-menu">
            <a class="menu-link" href="#">
              <i class="fa-solid fa-house"></i>
              <span>Home</span>

            <a class="menu-link" href="../components/netzero.html">

              <i class="fa-solid fa-file-zipper"></i>
              <span>Newsfeed</span>
            </a>
            <a class="menu-link" href="../components/calculation.html">
              <i class="fa-solid fa-calculator"></i>
              <span>Calculation</span>
            </a>
          </nav>
        </section>
      </aside>
    </div>

    <main class="contents-container">
      <section id="login-area" class="contents-header__login">
        <nav class="top-menu">
          <a class="top-menu-link" href="#">
            <i class="fa-regular fa-circle-user"></i>
            <span>Welcome User</span>
          </a>
          <a class="top-menu-link" href="#">
            <i class="fa-solid fa-arrow-right-from-bracket"></i>
            <span>Logout</span>
          </a>
        </nav>
      </section>

      <main id="login">
        <div class="login">
          <section class="login-title">
            <p>Welcome Login</p>
          </section>
          <section class="login-input">
            <!-- <div class="login-userType">
							<span>Enterprise</span>
							<span>Individual</span>
						</div> -->
            <div class="login-input__inputs">
              <input type="text" placeholder="ID" />
              <input type="password" placeholder="Password" />
            </div>
            <div class="login-input__checkbox">
              <span class="checkbox">
                <input type="checkbox" /> Auto login
              </span>
              <span class="forgot">
                <a href="#">Forgot Password?</a>
              </span>
            </div>
          </section>

          <section class="login-btn">
            <form>
              <input type="button" value="Login" />
            </form>

            <!-- <div class="login-btn__line"></div> -->

            <a href="/components/netzero.html">

              </div>
            </a>
            <a href="/components/netzero.html">
              <div class="login-kakao">
                <i class="fa-solid fa-comment"></i>
                <span>Kakao</span>
              </div>
            </a>
          </div> -->

        </div>
      </main>
    </main>

    <script src="../js/script.js" type="module" defer></script>

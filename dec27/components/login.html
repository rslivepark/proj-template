<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="../css/style.css" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
			integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
		<title>TEAM Intgram</title>
	</head>
	<body>
		<div class="contents">
			<aside class="menu">
				<span class="logo">{ Intgram }</span>
				<section class="menu-wrapper">
					<nav class="side-menu">
						<a class="menu-link" href="#">
							<i class="fa-solid fa-house"></i>
							<span>Home</span>
						</a>
						<a class="menu-link" href="../components/netzero.html">
							<i class="fa-solid fa-seedling"></i>
							<span>Net Zero</span>
						</a>
						<a class="menu-link" href="../components/archive.html">
							<i class="fa-solid fa-file-zipper"></i>
							<span>Archive</span>
						</a>
						<a class="menu-link" href="../components/calculation.html">
							<i class="fa-solid fa-calculator"></i>
							<span>Calculation</span>
						</a>
					</nav>
				</section>
			</aside>
		</div>

		<main class="contents-container">
			<section id="login-area" class="contents-header__login">
				<nav class="top-menu">
					<a class="top-menu-link" href="#">
						<i class="fa-regular fa-circle-user"></i>
						<span>Welcome User</span>
					</a>
					<a class="top-menu-link" href="#">
						<i class="fa-solid fa-arrow-right-from-bracket"></i>
						<span>Logout</span>
					</a>
				</nav>
			</section>

			<main id="login">
				<form action="" method="post">
					<section class="login-title">
						<p>Welcome Login</p>
					</section>
					<section class="login-input">
						<!-- <div class="login-userType">
							<span>Enterprise</span>
							<span>Individual</span>
						</div> -->
						<div class="login-input__inputs">
							<input type="text" placeholder="ID" />
							<input type="password" placeholder="Password" />
						</div>
						<div class="login-input__checkbox">
							<span class="checkbox">
								<input type="checkbox" /> Auto login
							</span>
							<span class="forgot">
								<a href="#">Forgot Password?</a>
							</span>
						</div>
					</section>
					<section class="login-btn">
						<a href="#">
							<input type="button" value="Login">
						</a>
						<div class="login-btn__line"></div>
						<div class="login-social-btn">
							<div class="login-google">
								<a href="#">
									<i class="fa-brands fa-google"></i>
									<span>Google</span>
								</a>
							</div>
							<div class="login-kakao">
								<a href="#">
									<i class="fa-solid fa-comment"></i>
									<span>Kakao</span>
								</a>
							</div>
						</div>
					</section>
				</form>
			</main>
		</main>

		<script src="../js/script.js" type="module" defer></script>
	</body>
</html>

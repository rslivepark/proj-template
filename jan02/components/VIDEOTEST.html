<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="../css/video-js.css" />
		<script src="../js/video.js" defer></script>
		<script src="../js/Youtube.js" defer></script>
		<script src="../js/Youtube.min.js" defer></script>
  <title>YouTube Video with video.js</title>
</head>
<body>

<video
  id="my-video"
  class="video-js"
  controls
  preload="auto"
  width="640"
  height="360"
  data-setup='{"techOrder": ["youtube"], "sources": [{"type": "video/youtube", "src": "https://www.youtube.com/watch?v=XVAoQ60yAZc"}]}'
>
  <p class="vjs-no-js">
    To view this video please enable JavaScript, and consider upgrading to a
    web browser that
    <a href="https://videojs.com/html5-video-support/" target="_blank" rel="noopener noreferrer">
      supports HTML5 video
    </a>
  </p>
</video>

<script src="path/to/Youtube.min.js"></script>

</body>
</html>
